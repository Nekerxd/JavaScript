<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo Exerc√≠cios</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="tabela-imc">
            <div class="resultado-imc">
                <h2>IMC</h2>
                <ul>
                    <li>Menos do que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Mais do que 40</li>
                </ul>
            </div>
            <div class="classificacao-imc">
                <h2>Resultado</h2>
                <ul>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
            </div>
        </div>
        <div class="calculo-img">
            <h2>Calcule seu IMC</h2>
    
            <form class="form" action="">
                <label for="peso">Peso: </label>
                <input type="number" step="any" class="peso">
    
                <label for="altura">Altura: </label>
                <input type="number" step="any" class="altura">
                
                <button>Enviar</button>
            </form>
        </div>

        <div class="resultado"></div>
        
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
