<body>
    <script>
        // Somar dois numeros atribuidos a duas variaveis inseridos pelo usuário
        let num1 = Number(prompt("Digite um número:"))
        let num2 = Number(prompt("Digite outro número:"))
        alert(`A soma de ${num1} e ${num2} é igual a ${num1 + num2}`)
    </script>
</body>
